<div id="header-post">

  <div id="toc">
    {{ .TableOfContents }}
    <nav>
      <ul>
        <li><a class="icon" href="#" onclick="$('html, body').animate({ scrollTop: 0 }, 'fast');" aria-label="Top of Page">Back to top</a></li>
      </ul>
    </nav>
  </div>
  {{ end }}
</div>
